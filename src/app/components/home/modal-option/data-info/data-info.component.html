<div class="container" *ngIf="title === 'Vehículo'">
    <p> <span style="font-weight: 600;">Marca:</span> {{ data.marca }}.</p>
    <p> <span  style="font-weight: 600;">Modelo:</span> {{ data.modelo }}.</p>
    <p> <span  style="font-weight: 600;">Placa:</span> {{ data.placa }}.</p>
    <p> <span  style="font-weight: 600;">Año:</span> {{ data.anio }}.</p>
    <p> <span  style="font-weight: 600;">Creador:</span> {{ data.creador }}.</p>
</div>


<div class="container" *ngIf="title === 'Computador'">
    <p> <span  style="font-weight: 600;">Marca:</span> {{ data.marca }}.</p>
    <p> <span  style="font-weight: 600;">Almacenamiento:</span> {{ data.almacenamiento }}.</p>
    <p> <span  style="font-weight: 600;">RAM:</span> {{ data.ram }}.</p>
    <p> <span  style="font-weight: 600;">Video:</span> {{ data.video }}.</p>
    <p> <span  style="font-weight: 600;">Creador:</span> {{ data.creador }}.</p>
</div>
